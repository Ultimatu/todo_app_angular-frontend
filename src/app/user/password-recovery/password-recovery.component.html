<div class="container">
  <div class="row justify-content-center mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">Récupération de mot de passe</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submitForm()" #recoveryForm="ngForm">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
           <div class="d-flex justify-content-center">
            <button type="submit" mat-raised-button color="primary" class="mt-3" [disabled]="!recoveryForm.form.valid">Envoyer</button>
           </div>
          </form>
          <div class="mt-3" *ngIf="showChangePasswordForm">
            <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
              <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmation du nouveau mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary btn-info w-50 m-auto" [disabled]="!changePasswordForm.form.valid">Changer le mot de passe</button>
            </form>
          </div>
          <div class="mt-3" *ngIf="errorMsg">
            <p class="text-danger">{{errorMsg}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
